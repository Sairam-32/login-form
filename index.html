<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        .image{
            background:url(stars.jpg);
            width: 200px;
            height:full;
        }
        .down{
            margin-top:150px;
        }
        body{
            background-image: linear-gradient(to right top, #e46b10, #f04338, #ef005c, #dd0083, #b600a9, #930ca8, #6b16a5, #3a1ca0, #3a1478, #321053, #240d33, #140417);
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

    </style>
</head>
<body>
<div class="container">
    <div class="row down">
        <div class="col-md-4 offset-md-2 border text-center bg-light">
            <i class="fa fa-user fa-3x mt-3"></i>
            <h2>sign up</h2>
            <div class="col-auto">
                <div class="input-group mb-2">
                    <div class="input-group-prepend">
                        <div class="input-group-text"><i class="fa fa-user"></i></div>
                    </div>
                    <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="Enter Full Name">
                </div>
            </div>
            <div class="col-auto">
                <div class="input-group mb-2">
                    <div class="input-group-prepend">
                        <div class="input-group-text"><i class="fa fa-envelope"></i></div>
                    </div>
                    <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="Enter Email">
                </div>
            </div>
            <div class="col-auto">
                <div class="input-group mb-2">
                    <div class="input-group-prepend">
                        <div class="input-group-text"><i class="fa fa-lock"></i></div>
                    </div>
                    <input type="text" class="form-control" id="inlineFormInputGroup" placeholder=" Enter password">
                </div>
            </div>
            <div class="col-auto">
                <div class="input-group mb-2">
                    <div class="input-group-prepend">
                        <div class="input-group-text"><i class="fa fa-lock"></i></div>
                    </div>
                    <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="Conform password">
                </div>
            </div>
            <div class="container text-center p-3">
                <button class="btn btn-success badge-pill">signup</button>
            </div>
    </div>
    <div class="col-md-4 border text-center image">
       <h2 class="mt-3 text-white">Sign in with<br>Social Media <br></h2>
       <button class="btn btn-primary mt-5"><i class="fa fa-facebook"></i> Sign in with Facebook</button><br>
       <button class="btn btn-warning mt-2"><i class="fa fa-instagram"></i> Sign in with Instagram</button><br>
       <button class="btn btn-danger mt-2"><i class="fa fa-google"></i> Sign in with Google</button>
    </div>
</div>
</body>
</html>
